name: Supabase Keep-Alive

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual triggering for testing

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase API
        run: |
          curl -X GET "${{ secrets.PUBLIC_SUPABASE_URL }}/rest/v1/projects?select=*" \
          -H "apikey: ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}" \
          -H "Authorization: Bearer ${{ secrets.PUBLIC_SUPABASE_ANON_KEY }}" \
          -I
